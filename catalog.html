<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <a href="index.html"><img src="img/nerds-logo.svg" width="160" height="65" alt="Логотип дизайн-студии Нёрдс"></a>

      <nav class="main-navigation">
        <ul class="site-navigation">
          <li><a href="#">Студия</a></li>
          <li><a href="#">Клиенты</a></li>
          <li class="here-we-go"><a href="#">Магазин</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>

        <ul class="shopping-bag">
          <li><a href="#">Корзина</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="shop">Магазин готовых шаблонов</h1>

      <section>
        <h2 class="visually-hidden">Фильтры товаров</h2>

        <!-- Здесь будет сортировка по цене -->

        <form class="filters" method="get" action="">

          <fieldset class="filter-type">
            <legend>Сетка:</legend>
            <ul class="filter-list">
             <li class="filter-item">
               <input class="" type="radio" name="product-group" id="filter-adaptivnaya"checked>
               <label for="filter-adaptivnaya">Адаптивная</label>
             </li>

             <li class="filter-item">
               <input class="" type="radio" name="product-group" id="filter-fixirovannaya">
               <label for="filter-fixirovannaya">Фиксированная</label>
             </li>

             <li class="filter-item">
               <input class="" type="radio" name="product-group" id="filter-rezinovaya">
               <label for="filter-rezinovaya">Резиновая</label>
             </li>
            </ul>
          </fieldset>

          <fieldset class="options">
            <legend>Особенности:</legend>
            <ul class="option-list">
              <li class="option-item">
                <input class="" type="checkbox" name="slider" id="filter-slider" checked>
                <label for="filter-slider">Слайдер</label>
              </li>

              <li class="option-item">
                <input class="" type="checkbox" name="benefits-block" id="filter-benefits-block">
                <label for="filter-benefits-block">Блок преимуществ</label>
              </li>

              <li class="option-item">
                <input class="" type="checkbox" name="news" id="filter-news">
                <label for="filter-news">Новости</label>
              </li>

              <li class="option-item">
                <input class="" type="checkbox" name="gallery" id="filter-gallery">
                <label for="filter-gallery">Галерея</label>
              </li>

              <li class="option-item">
                <input class="" type="checkbox" name="shopping-bag" id="filter-shopping-bag">
                <label for="filter-shopping-bag">Корзина</label>
              </li>
            </ul>
          </fieldset>

        <button type="submit">Показать</button>

      </form>
      </section>

      <section>
        <h2 class="visually-hidden">Товары</h2>
          <!-- Здесь будет красивая сортировка товаров -->
          <ul>
            <li><img src="img/img-sedona.jpg" width="360" height="576" alt="шаблон Sedona"></li>
            <li><img src="img/img-pink.jpg" width="360" height="576" alt="Pink"></li>
            <li><img src="img/img-barbershop.jpg" width="360" height="576" alt="шаблон Borodincki"></li>
            <li><img src="img/img-mishka.jpg" width="360" height="576" alt="шаблон Mishka"></li>
            <li><img src="img/img-aplus.jpg" width="360" height="576" alt="шаблон Aplus"></li>
            <li><img src="img/img-kvast.jpg" width="360" height="576" alt="шаблон Kvast"></li>
          </ul>
      </section>

      <section>
        <div class="popup">
        <h2>Напишите нам</h2>
        <form action="" method="post">
          <div>
            <label for="message-name">Ваше имя:</label>
            <input id="message-name" type="text" name="name" placeholder="Имя Фамилия" value="">
          </div>

          <div>
            <label for="message-email">Ваш e-mail:</label>
            <input id="message-email" type="text" name="email" placeholder="email@explane.com" value="">
          </div>

          <div>
            <label for="message-text">Текст письма:</label>
            <input id="message-text" type="text" name="comment" placeholder="В свободной форме" value="">
          </div>

          <button class="button" type="submit">Отправить</button>

        </form>
        <div>
      </section>

    </main>

    <footer class="main-footer">

      <ul class="socialmedia-list">
        <li><a href="#">Вконтакте</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>

      <p class="call-to-action">Давайте дружить, это выгодно!</p>
      <p class="text-sale">Скидка 10% для друзей из социальных сетей.</p>

    </footer>
  </body>
</html>
